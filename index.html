<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ana, posso te ligar? üì±üíñ</title>
  <style>
    :root {
      --bg1: #ffe9f3;
      --bg2: #fffef6;
      --pink: #ff5fa2;
      --pink-2: #ff77b4;
      --purple: #7b61ff;
      --green: #1db954;
      --text: #2a2a2a;
      --shadow: 0 15px 35px rgba(0,0,0,.08);
      --radius: 22px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 20% 10%, var(--bg1), transparent),
                  radial-gradient(1200px 600px at 80% 90%, var(--bg2), transparent),
                  linear-gradient(180deg, #ffffff, #fff7fb 60%, #fff9ff);
      overflow: hidden;
    }

    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      position: relative;
      isolation: isolate;
    }

    .card {
      width: min(680px, 96vw);
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(20px, 5vw, 44px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .title {
      font-size: clamp(26px, 4.5vw, 40px);
      line-height: 1.1;
      margin: 0 0 10px;
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg, var(--pink), var(--purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: clamp(16px, 2.6vw, 20px);
      opacity: .8;
      margin: 0 0 28px;
    }

    .buttons {
      display: inline-flex;
      gap: 14px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
      box-shadow: 0 8px 22px rgba(0,0,0,.08);
      user-select: none;
    }

    .btn-sim {
      background: linear-gradient(135deg, #35e37a, var(--green));
      color: #05250f;
    }
    .btn-sim:hover { transform: translateY(-2px) scale(1.03); }

    .btn-nao {
      background: linear-gradient(135deg, var(--pink), var(--pink-2));
      color: #fff;
      position: fixed; /* permite fugir pela tela toda */
      left: 50%; top: 50%;
      translate: -50% -50%;
      z-index: 5;
    }

    .wiggle {
      animation: wiggle .6s ease-in-out infinite;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-8deg) scale(1.02); }
      50% { transform: rotate(6deg); }
      75% { transform: rotate(-4deg); }
      100% { transform: rotate(0deg); }
    }

    /* cora√ß√µes de fundo */
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: .3;
      animation: floatUp linear forwards;
      pointer-events: none;
      filter: drop-shadow(0 6px 6px rgba(0,0,0,.12));
    }
    @keyframes floatUp {
      to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Confete quando clicar em "Sim" */
    .confetti { position: fixed; inset: 0; pointer-events: none; overflow: hidden; }
    .piece {
      position: absolute; width: 10px; height: 16px;
      background: linear-gradient(180deg, var(--pink), var(--purple));
      opacity: .9; transform: rotate(15deg);
      animation: drop 1200ms ease-out forwards;
    }
    @keyframes drop {
      0% { transform: translateY(-20vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(540deg); }
    }

    .hint { font-size: 13px; opacity: .6; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="wrap" id="scene">
    <div class="card">
      <h1 class="title">Patricia,voce gostaria de sair pra jantar comigo ? ? üí¨</h1>
      <p class="subtitle">Prometo que nao vai se arrepender  . ‚òïüíñ</p>
      <div class="buttons">
        <button class="btn-sim" id="btn-sim">Sim üòÑ</button>
        <!-- o bot√£o N√ÉO come√ßa dentro do card, mas ser√° reposicionado pela p√°gina -->
        <button class="btn-nao wiggle" id="btn-nao" aria-label="N√£o">N√£o üòÖ</button>
      </div>
      <p class="hint">Dica: o <strong>N√£o</strong> tem perninhas... üèÉ‚Äç‚ôÄÔ∏è</p>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const btnNao = document.getElementById('btn-nao');
    const btnSim = document.getElementById('btn-sim');
    const scene = document.getElementById('scene');
    const confetti = document.getElementById('confetti');

    let fleeInterval = null;   // controla "fuga" cont√≠nua
    let speedMs = 1200;        // velocidade inicial de movimento quando em fuga

    // posiciona o bot√£o N√ÉO em um ponto seguro aleat√≥rio dentro da janela
    function randomPosition(avoid = null) {
      const margin = 16;
      const w = window.innerWidth - 140; // bot√£o ~ largura
      const h = window.innerHeight - 56; // bot√£o ~ altura
      let x = Math.random() * (w - margin * 2) + margin;
      let y = Math.random() * (h - margin * 2) + margin;

      // evita sobreposi√ß√£o com o alvo (se houver)
      if (avoid) {
        const dx = Math.abs(x - avoid.x);
        const dy = Math.abs(y - avoid.y);
        if (dx < 160 && dy < 80) {
          // recursivo simples para afastar mais
          return randomPosition(avoid);
        }
      }
      return { x, y };
    }

    function placeNaoNearRandom() {
      const { x, y } = randomPosition();
      btnNao.style.left = x + 'px';
      btnNao.style.top = y + 'px';
      btnNao.style.translate = '0 0';
    }

    // Movimenta o N√ÉO para longe do cursor
    function runFromPointer(evt) {
      const avoid = { x: evt.clientX, y: evt.clientY };
      const { x, y } = randomPosition(avoid);
      btnNao.style.left = x + 'px';
      btnNao.style.top = y + 'px';
    }

    // Ativa "modo persegui√ß√£o" (ele fica fugindo sozinho pela tela)
    function startFleeMode() {
      if (fleeInterval) return;
      btnNao.classList.add('wiggle');
      fleeInterval = setInterval(() => {
        const { x, y } = randomPosition();
        btnNao.style.left = x + 'px';
        btnNao.style.top = y + 'px';
      }, Math.max(300, speedMs));
    }

    function speedUp() {
      speedMs = Math.max(350, speedMs - 200); // fica cada vez mais r√°pido
      if (fleeInterval) {
        clearInterval(fleeInterval);
        fleeInterval = null;
        startFleeMode();
      }
    }

    // cora√ß√µes subindo de leve no fundo
    function spawnHearts() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = ['üíñ','üíó','üíì','üíû','üíï'][Math.floor(Math.random()*5)];
      heart.style.left = Math.random()*100 + 'vw';
      heart.style.bottom = '-10vh';
      heart.style.animationDuration = 5 + Math.random()*6 + 's';
      scene.appendChild(heart);
      setTimeout(()=>heart.remove(), 12000);
    }

    // confete simples quando clicar em SIM
    function shootConfetti() {
      for (let i = 0; i < 120; i++) {
        const p = document.createElement('div');
        p.className = 'piece';
        p.style.left = Math.random()*100 + 'vw';
        p.style.top = '-20vh';
        p.style.transform = `rotate(${Math.random()*360}deg)`;
        p.style.animationDelay = (Math.random()*300) + 'ms';
        p.style.width = (6 + Math.random()*10) + 'px';
        p.style.height = (8 + Math.random()*16) + 'px';
        confetti.appendChild(p);
        setTimeout(()=>p.remove(), 1600);
      }
    }

    // Eventos
    btnNao.addEventListener('mouseenter', runFromPointer);
    btnNao.addEventListener('mousemove', runFromPointer);

    btnNao.addEventListener('click', (e) => {
      e.preventDefault();
      runFromPointer(e);
      speedUp();
      startFleeMode();
    });

    // Tamb√©m foge quando tenta focar via teclado
    btnNao.addEventListener('focus', (e) => {
      const fakeEvt = { clientX: window.innerWidth/2, clientY: window.innerHeight/2 };
      runFromPointer(fakeEvt);
      startFleeMode();
    });

    // Clique em SIM -> abre WhatsApp
    btnSim.addEventListener('click', () => {
      shootConfetti();
      // abre o link do WhatsApp em nova aba
      const waLink = 'https://wa.me/5564992372167';
      // pequena pausa pra mostrar o confete antes de abrir
      setTimeout(() => window.open(waLink, '_blank'), 600);
    });

    // inicializa√ß√µes
    placeNaoNearRandom();
    setInterval(spawnHearts, 900);

    // Ajusta posi√ß√£o ao redimensionar
    window.addEventListener('resize', () => {
      placeNaoNearRandom();
    });
  </script>
</body>
</html>
